<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid pt-5 pt-lg-0">
        <div class="row">
            <div class="container position-relative col-6 d-none d-lg-block bg-danger p-0 b1">
                <img class="w-100 h-100"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPYPYNJgsd6Bmv0Lc6RzC73b7r_MWnpVdGvA&s">
                <h3 class="position-absolute fw-bold text-secondary">ACLEDA</h3>
                <img src="icAc.png" class="position-absolute ac" alt="">
                <h1 class="position-absolute text-light fw-bold">More Bank, More a better life .</h1>
            </div>
            <div class="container p-0 p-lg-5 col-lg-6 col-md-8 col-12">
                <form class="form-control border-0 p-5">
                    <label class="form-label fw-bolder text-capitalize fs-3"> Sign In to your account</label>
                    <br>
                    <label class="form-label pb-5">Please sign in to your account to get started.</label>
                    <br>
                    <label class="form-label fw-bold">Email Address</label>
                    <div class="em position-relative"> <input class="form-control rounded-pill py-2 ps-5 mb-4" placeholder="example123@gmail.com" type="email"> <i class="fa-regular fa-envelope position-absolute"></i> </div>
                    <label class="form-label fw-bold">Password</label>
                    <div class="pw position-relative">
                        <input class="form-control rounded-pill py-2 ps-5" placeholder="########" type="password">
                        <i class="fa-solid fa-unlock-keyhole position-absolute"></i>
                        <i class="fa-regular fa-eye-slash position-absolute"></i>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mb-3 mt-4 py-2 rounded-pill fw-bold" type="button">Sign In</button>
                        <p class="text-center fw-bold">Don't have an account ? <a class="text-decoration-none fw-bold" href="#">Sign Up</a></p>
                        <a class="text-center text-decoration-none mb-2 fw-bold" href="#">Forgot Password</a>
                        <hr class="d-flex w-100 d-none d-xxl-block">
                        <span class="position-absolute px-3 d-none d-xxl-block">or</span>
                    </div>
                    <div class="d-none w-100 d-xxl-block mt-3 text-center">
                        <button type="button" class=" btn me-2 px-xl-3 px-xxl-4 py-2 rounded-pill btn-outline-secondary"><i class="mx-4 fs-3 text-primary mt-1 fa-brands fa-square-facebook"></i></button>
                        <button type="button" class=" btn px-xl-3 me-2 px-xxl-4 py-2 rounded-pill btn-outline-secondary"><i class="fs-3 mx-4 text-danger fa-brands fa-youtube"></i></button>
                        <button type="button" class=" btn px-xl-3 me-2 px-xxl-4 py-2 rounded-pill btn-outline-secondary"><i class="fs-3 mx-4 fa-brands fa-square-x-twitter"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
